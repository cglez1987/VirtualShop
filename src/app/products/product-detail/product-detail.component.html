<h3>Product Details</h3><br>

<div class="form-group row">
  <div class="col-md-8 ">
    <label>Description: <span>{{product.description}}</span></label>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-8 ">
    <label>Price: <span>{{product.price | currency}}</span></label>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-8 ">
    <label>Weight: <span>{{product.weight}} kg</span></label>
  </div>
</div>
<div class="form-group row">
    <div class="col-md-8 ">
      <button class="btn-secondary" (click)="goBack()">Back</button>
    </div>
  </div>
